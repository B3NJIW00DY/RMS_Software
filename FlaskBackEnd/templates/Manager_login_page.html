<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/static/content/Staff_Login.css">
</head>
<body>
    <header>
        <h1>Manager Login</h1>
    </header>

    <main>
        <div class="login-form-container">
            <form action="#" method="POST" class="login-form">
                <div class="form-group">
                    <label for="manager-username"><i class="fas fa-user-tie"></i> Username</label>
                    <input type="text" id="manager-username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="manager-password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="manager-password" name="password" required>
                </div>

                <button type="submit" class="login-button">Log In</button>
            </form>
        </div>

    <!-- Flash Message -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-message">
        {% for message in messages %}
        <p class="error-message">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    </main>

    <footer>
        <p>&copy; 2025 Your Company</p>
    </footer>
</body>
</html>
