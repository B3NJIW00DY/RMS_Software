<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Reservations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='content/site.css') }}">
</head>

<body>

    <nav class="navbar">
        <div class="logo">RestaurantName</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="{{ url_for('home') }}">Reservations</a></li> <!-- Home is now Reservation -->
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h1>Reservations</h1>
        </header>

        <div class="hero-image">
            <!-- Placeholder for image -->
            <p>Image Placeholder</p>
        </div>

        <!-- Flash messages if any -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <!-- Reservation Form -->
        <form method="POST" action="{{ url_for('home') }}">
            <div>
                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" name="guests" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div>
                <label for="time">Time</label>
                <select id="time" name="time" required>
                    <option value="">Select a time</option>
                    <option value="17:00">5:00 PM</option>
                    <option value="17:30">5:30 PM</option>
                    <option value="18:00">6:00 PM</option>
                    <option value="18:30">6:30 PM</option>
                    <option value="19:00">7:00 PM</option>
                    <option value="19:30">7:30 PM</option>
                    <option value="20:00">8:00 PM</option>
                    <option value="20:30">8:30 PM</option>
                </select>
            </div>

            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <button type="submit" class="submit-btn">Submit Reservation</button>
        </form>

    </div>

</body>
</html>
